<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Block Table</title>
  <style>
    body {
      background-color: #0047AB;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
    }

    #top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #top-bar h2 {
      margin: 0;
    }

    #add-btn {
      font-size: 24px;
      cursor: pointer;
      padding: 4px 10px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #0047AB;
    }

    table {
      margin-top: 10px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid white;
    }

    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4); /* dim background */
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    button {
      border: none;
      border-radius: 4px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    #appList td {
      color: black;
    }

    #appList td::selection {
      background: #3399ff;
      color: white;
    }

    .menu-bar {
        background-color: #003380;
        padding: 0;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .menu-item {
        padding: 15px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-weight: 500;
    }

    .menu-item:hover {
        background-color: #00264d;
    }

    .menu-item.active {
        background-color: #001a33;
        border-bottom: 3px solid #4CAF50;
    }

  </style>
</head>
<body>

<div id="top-bar">
  <h2 id="title"></h2>
  <button id="add-btn">+</button>
</div>

<table id="data-table">
  <thead></thead>
  <tbody></tbody>
</table>

<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:#fff; color:#000; padding:20px; border-radius:10px; width:300px; box-sizing:border-box;">
    <h3 id="modal-title" style="margin-top:0;">Add Item</h3>
    <input type="text" id="modal-input" style="width:100%; padding:8px; margin-bottom:15px; box-sizing: border-box; border: 1px solid #ccc;" />
    <div style="display: flex; justify-content: flex-end; gap: 10px;">
      <button id="cancel-btn">Cancel</button>
      <button id="save-btn">Save</button>
    </div>
  </div>
</div>

<div id="appSelectionModal" class="modal">
  <div class="modal-content" style="width: 80%; max-width: 800px;">
    <span id="closeAppModal" class="close">&times;</span>
    <h2 style="color: black; margin-bottom: 15px;">Select Apps to Block</h2>
    <input type="text" id="appSearchInput" placeholder="Search for apps..."
           style="width: 95%; padding: 8px; margin-bottom: 15px;"/>

    <div style="max-height: 400px; overflow-y: auto;">
      <table style="width: 100%; border-collapse: collapse;">
        <thead>
        <tr style="background-color: #f2f2f2;">
          <th style="padding: 10px; text-align: left; width: 70px;  color: black">Select</th>
          <th style="padding: 10px; text-align: left; color: black">Application Name</th>
        </tr>
        </thead>
        <tbody id="appList">
        </tbody>
      </table>
    </div>

    <div style="margin-top: 20px; text-align: right;">
      <button id="cancelSelectionBtn" style="padding: 8px 15px; margin-right: 10px; background-color: #ccc;">Cancel</button>
      <button id="blockSelectedBtn" style="padding: 8px 15px; background-color: #ff5555; color: white;">Block Selected Apps</button>
    </div>
  </div>
</div>

<script src="blockApps.js"></script>
</body>
</html>
